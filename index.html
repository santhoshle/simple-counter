<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="row">
            <button id="add" class="add item">+</button>
            <span id="number" class="number item">0</span>
            <button id="subtract" class="subtract item">-</button>
        </div>
        <div class="row">
            <div class="item group">
                <label for="increment"> Increment / Decrement by </label>
                <input id="increment" type="number" min="1" max="10" value="1" />
            </div>
            <button id="reset" class="reset item">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
